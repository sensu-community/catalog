---
type: Pipeline
api_version: core/v2
metadata:
  name: email
  labels:
    provider: incidents
spec:
  workflows:
    - name: email-incidents
      filters:
        - api_version: core/v2
          type: EventFilter
          name: is_incident
        - api_version: core/v2
          type: EventFilter
          name: not_silenced
      handler:
        api_version: core/v2
        type: Handler
        name: email

---
# NOTE: requires SMTB_USER, SMTP_PASSWORD, SMTP_SERVER, SMTP_PORT, EMAIL_SENDER, and EMAIL_RECIPIENT environment variable(s) or secret(s)
type: Handler
api_version: core/v2
metadata:
  name: email
spec:
  type: pipe
  command: >-
    sensu-email-handler
    -s ${SMTP_SERVER}
    -P ${SMTP_PORT}
    -f ${EMAIL_SENDER}
    -t ${EMAIL_RECIPIENT}
    --hookout=true
  runtime_assets:
    - sensu/sensu-email-handler:1.2.2
  env_vars: []
  secrets: []
  timeout: 10

