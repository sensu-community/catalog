---
api_version: catalog/v1
type: Integration
metadata:
  namespace: email
  name: email-alerts
spec:
  class: supported
  provider: alerts
  display_name: Email Alerts
  short_description: A pipeline to send emails about Sensu incidents.
  supported_platforms:
    - darwin
    - linux
    - windows
  tags:
    - email
    - alerts
    - incidents
  contributors:
    - "@sensu"
    - "@cwjohnston"
    - "@jspaleta"
    - "@thoward"
    - "@calebhailey"
  prompts:
    - type: section
      title: Email Settings
    - type: markdown
      body: |
        This integration requires one or more email settings.
    - type: question
      name: smtp_server
      required: true
      input:
        type: string
        title: SMTP Server Address
        description: >-
          Provide the SMTP Server Address
        default: 127.0.0.1
    - type: question
      name: smtp_port
      required: true
      input:
        type: integer
        title: SMTP Server Port
        description: >-
          Provide the SMTP Server Port number
        default: 587
    - type: question
      name: email_sender
      required: true
      input:
        type: string
        title: Sender Email Address
        description: >-
          Provide the sender email address (e.g. who the alerts will be sent "from")
        default: sensu@yourcompany.com
    - type: question
      name: email_recipient
      required: true
      input:
        type: string
        title: Recipient Email Address
        description: >-
          Provide the recipient email address (e.g. where alerts will be sent "to").
        default: oncall@yourcompany.com
    - type: section
      title: SMTP Credentials
    - type: markdown
      body: |
        Please provide an SMTP username and password _OR_ select [Sensu Secrets].

        Please see the [Sensu Email Handler] reference documentation for more information.

        [Sensu Secrets]: https://docs.sensu.io/sensu-go/latest/operations/manage-secrets/secrets/
        [Sensu Email Handler]: https://github.com/sensu/sensu-email-handler#environment-variables
    - type: question
      name: smtp_username
      required: true
      input:
        type: object
        oneOf:
          - type: object
            required:
              - option
              - secret
            properties:
              option:
                type: string
                title: SMTP Username
                const: secret
                constLocale:
                  title: Secret
                  description: >-
                    Select this option to use Sensu Secrets Management
              secret:
                type: string
                title: SMTP Username (Sensu Secret)
                description: >-
                  Select the SMTP Username (Sensu Secret)
                ref: secrets/v1/secret/metadata/name
          - type: object
            required:
              - option
              - env_var
            properties:
              option:
                type: string
                title: SMTP Username
                const: env_var
                constLocale:
                  title: Environment Variable
                  description: >-
                    Select this option to store sensitive configuration as environment variables
              env_var:
                type: string
                title: SMTP Username
                description: >-
                  Provide the SMTP Username (NOTE: this will be stored in the Sensu API as unencrypted plaintext).
    - type: question
      name: smtp_password
      required: true
      input:
        type: object
        oneOf:
          - type: object
            required:
              - option
              - secret
            properties:
              option:
                type: string
                title: SMTP Password
                const: secret
                constLocale:
                  title: Secret
                  description: >-
                    Select this option to use Sensu Secrets Management
              secret:
                type: string
                title: SMTP Password (Sensu Secret)
                description: >-
                  Select the SMTP Password (Sensu Secret)
                ref: secrets/v1/secret/metadata/name
          - type: object
            required:
              - option
              - env_var
            properties:
              option:
                type: string
                title: SMTP Password
                const: env_var
                constLocale:
                  title: Environment Variable
                  description: >-
                    Select this option to store sensitive configuration as environment variables
              env_var:
                type: string
                title: SMTP Password
                description: >-
                  Provide the SMTP Password (NOTE: this will be stored in the Sensu API as unencrypted plaintext).

  resource_patches:
    - resource:
        api_version: core/v2
        type: Handler
        name: email-alerts
      patches:
        - op: add
          path: /spec/env_vars/-
          value: "SMTP_SERVER=[[smtp_server]]"
        - op: add
          path: /spec/env_vars/-
          value: "SMTP_PORT=[[smtp_port]]"
        - op: add
          path: /spec/env_vars/-
          value: "EMAIL_SENDER=[[email_sender]]"
        - op: add
          path: /spec/env_vars/-
          value: "EMAIL_RECIPIENT=[[email_recipient]]"
        - op: add
          path: /spec/env_vars/-
          value: "SMTP_USERNAME=[[smtp_username.env_var]]"
        - op: add
          path: /spec/env_vars/-
          value: "SMTP_PASSWORD=[[smtp_password.env_var]]"
        - op: add
          path: /spec/secrets/-
          value:
            secret: "[[smtp_username.secret]]"
            name: SMTP_USERNAME
        - op: add
          path: /spec/secrets/-
          value:
            secret: "[[smtp_password.secret]]"
            name: SMTP_PASSWORD
