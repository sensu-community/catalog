---
type: Pipeline
api_version: core/v2
metadata:
  name: jira-servicedesk-pipeline
spec:
  workflows:
    - name: jira-servicedesk-workflow
      filters:
      - api_version: core/v2
        type: EventFilter
        name: is_incident
      - api_version: core/v2
        type: EventFilter
        name: not_silenced
      handler:
        api_version: core/v2
        type: Handler
        name: jira-servicedesk-handler
---
type: Handler
api_version: core/v2
metadata:
  name: jira-servicedesk-handler
spec:
  command: >-
    sensu-jira-handler -p $JIRA_API_KEY -k [[jira_project_key]] -U [[jira_url]]
    -u [[jira_username]] -t '[[jira_issue_type]]'
  env_vars:
  - "JIRA_ISSUE_DESCRIPTION={.Entity.Name}}/{{.Check.Name}}: {{.Check.State}}"
  - "JIRA_ISSUE_RESOLUTION_COMMENT={{.Entity.Name}}/{{.Check.Name}}: {{.Check.State}}"
  runtime_assets:
  - sensu/sensu-jira-handler:2.0.0
  secrets:
  - name: JIRA_API_KEY
    secret: jira_api_key
  timeout: 0
  type: pipe
---
type: Secret
api_version: secrets/v1
metadata:
  name: jira_api_key
spec:
  provider: secret_provider
  id: secret_id
