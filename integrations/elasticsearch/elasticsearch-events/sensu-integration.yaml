---
api_version: catalog/v1
type: Integration
metadata:
  namespace: elasticsearch
  name: elasticsearch-events
spec:
  class: supported
  provider: events
  display_name: Elasticsearch Events
  short_description: Send Sensu events to Elasticsearch
  supported_platforms:
    - darwin
    - linux
    - windows
  tags:
    - elasticsearch
    - analytics
    - events
    - metrics
  contributors:
    - "@sensu"
    - "@nixwiz"
    - "@thoward"
  prompts:
    - type: section
      title: Elasticsearch URL and Index
    - type: markdown
      body: |
        Specify the Elasticsearch URL and index that should store the Sensu events this integration sends.

        This integration supports both HTTP and HTTP URLs.
    - type: question
      name: elasticsearch_url
      required: true
      input:
        type: string
        title: Elasticsearch URL
        description: >-
          Enter the Elasticsearch URL (e.g. http://elasticsearch.mycompany.com:9200)
        default: http://elasticsearch.mycompany.com:9200
    - type: question
      name: elasticsearch_index
      required: true
      input:
        type: string
        title: Default Elasticsearch index
        description: >-
          Enter the name of the default Elasticsearch index where Sensu events will be stored
        default: sensu_events
    - type: section
      title: Elasticsearch Username and Password
    - type: markdown
      body: |
        The Elasticsearch Events integration requires the Elasticsearch username and password for authentication.
    - type: question
      name: elasticsearch_username
      required: true
      input:
        type: object
        oneOf:
          - type: object
            required:
              - option
              - secret
            properties:
              option:
                type: string
                title: Elasticsearch username
                const: secret
                constLocale:
                  title: Secret
                  description: >-
                    Use a Sensu secret to provide the Elasticsearch username
              secret:
                type: string
                title: Secret name
                description: >-
                  Enter the secret name for the Elasticsearch username
                ref: secrets/v1/secret/metadata/name
          - type: object
            required:
              - option
              - env_var
            properties:
              option:
                type: string
                title: Elasticsearch username
                const: env_var
                constLocale:
                  title: Environment variable
                  description: >-
                    Save the Elasticsearch username as a backend environment variable
              env_var:
                type: string
                title: Elasticsearch username
                description: >-
                  Enter the Elasticsearch username (username will be stored in the Sensu API as unencrypted plaintext)
    - type: question
      name: elasticsearch_password
      required: true
      input:
        type: object
        oneOf:
          - type: object
            required:
              - option
              - secret
            properties:
              option:
                type: string
                title: Elasticsearch password
                const: secret
                constLocale:
                  title: Secret
                  description: >-
                    Use a Sensu secret to provide the Elasticsearch password
              secret:
                type: string
                title: Secret name
                description: >-
                  Enter the secret name for the Elasticsearch password
                ref: secrets/v1/secret/metadata/name
          - type: object
            required:
              - option
              - env_var
            properties:
              option:
                type: string
                title: Elasticsearch password
                const: env_var
                constLocale:
                  title: Environment variable
                  description: >-
                    Save the Elasticsearch password as a backend environment variable
              env_var:
                type: string
                title: Elasticsearch password
                description: >-
                  Enter the Elasticsearch password (password will be stored in the Sensu API as unencrypted plaintext)
  resource_patches:
    - resource:
        api_version: core/v2
        type: Handler
        name: elasticsearch-events
      patches:
        - path: /spec/env_vars/-
          op: add
          value: "ELASTICSEARCH_URL=[[elasticsearch_url]]"
        - path: /spec/env_vars/-
          op: add
          value: "ELASTICSEARCH_INDEX=[[elasticsearch_index]]"
        - path: /spec/env_vars/-
          op: add
          value: "ELASTICSEARCH_USERNAME=[[elasticsearch_username.env_var]]"
        - path: /spec/env_vars/-
          op: add
          value: "ELASTICSEARCH_PASSWORD=[[elasticsearch_password.env_var]]"
        - path: /spec/secrets/-
          op: add
          value:
            secret: "[[elasticsearch_username.secret]]"
            name: ELASTICSEARCH_USERNAME
        - path: /spec/secrets/-
          op: add
          value:
            secret: "[[elasticsearch_password.secret]]"
            name: ELASTICSEARCH_PASSWORD
  post_install:
    - type: section
      title: Success
    - type: markdown
      body: |
        You enabled the Elasticsearch Events integration.

        Sensu will forward events from checks that reference the `elasticsearch` pipeline to the Elasticsearch index `[[elasticsearch_index]]`.

        Add the `elasticsearch` pipeline reference to one or more checks:

        ```yaml
        spec:
          pipelines:
            - api_version: core/v2
              type: Pipeline
              name: elasticsearch
        ```