---
type: Pipeline
api_version: core/v2
metadata:
  name: elasticsearch
  labels:
    provider: events
spec:
  workflows:
    - name: elasticsearch-events
      filters:
        - api_version: core/v2
          type: EventFilter
          name: not_silenced
      handler:
        api_version: core/v2
        type: Handler
        name: elasticsearch-events
---
# NOTE: requires ELASTICSEARCH_URL, ELASTICSEARCH_INDEX, ELASTICSEARCH_USERNAME, and ELASTICSEARCH_PASSWORD environment variable(s) or secret
type: Handler
api_version: core/v2
metadata:
  name: elasticsearch-events
spec:
  type: pipe
  command: >-
    sensu-elasticsearch-handler
    --index $ELASTICSEARCH_INDEX
    --index-rotation daily
    --omit-redundant-fields
    --url $ELASTICSEARCH_URL
  runtime_assets:
    - sensu/sensu-elasticsearch-handler:0.3.2
  env_vars: []
  secrets: []
  timeout: 10
---
type: Secret
api_version: secrets/v1
metadata:
  name: elasticsearch_url
spec:
  provider: vault
  id: secret/sensu/elasticsearch#url
