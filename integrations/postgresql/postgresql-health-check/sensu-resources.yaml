---
type: CheckConfig
api_version: core/v2
metadata:
  name: postgresql-health-check
spec:
  command: >-
    http-json --url {{ .annotations.check_postgresql_health_url | default "http://127.0.0.1:8080/health"}} --query ".PostgresHealth.[0].Healthy" --expression "== true"
  runtime_assets:
  - sensu/http-checks:0.7.0
  publish: true
  subscriptions:
    - postgresql
  interval: 30
  timeout: 10
  pipelines: []
