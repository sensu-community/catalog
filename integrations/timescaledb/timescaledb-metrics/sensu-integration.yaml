---
api_version: catalog/v1
type: Integration
metadata:
  namespace: timescaledb
  name: timescaledb-metrics
spec:
  class: supported
  provider: metrics
  display_name: TimescaleDB Metrics
  short_description: Send Sensu Metric Data to TimescaleDB
  supported_platforms:
    - linux
  tags:
    - timescaledb
  contributors:
    - "@sensu"
  prompts:
    - type: section
      title: TimescaleDB Database Connection (DSN)
    - type: markdown
      body: |
        The TimescaleDB Metrics integration requires a [Connection URI] (sometimes referred to as a "Data Source Name", or DSN) for connecting to TimescaleDB (e.g. `postgresql://username:password@127.0.0.1:5432/database`).

        [Connection URI]: https://www.postgresql.org/docs/current/libpq-connect.html#id-1.7.3.8.3.6
    - type: question
      name: timescaledb_dsn
      required: true
      input:
        type: object
        oneOf:
          - type: object
            required:
              - option
              - secret
            properties:
              option:
                type: string
                title: TimescaleDB Database Connection URI
                const: secret
                constLocale:
                  title: Secret
                  description: >-
                    Select this option to use Sensu Secrets Management
              secret:
                type: string
                title: TimescaleDB Database Connection URI (Sensu Secret)
                description: >-
                  Select the TimescaleDB Database Connection URI (Sensu Secret)
                ref: secrets/v1/secret/metadata/name
          - type: object
            required:
              - option
              - env_var
            properties:
              option:
                type: string
                title: TimescaleDB Database Connection URI
                const: env_var
                constLocale:
                  title: Environment Variable
                  description: >-
                    Select this option to store sensitive configuration as environment variables
              env_var:
                type: string
                title: TimescaleDB Database Connection URI
                description: >-
                  Provide the TimescaleDB Database Connection URI (NOTE: this will be stored in the Sensu API as unencrypted plaintext).
  resource_patches:
    - resource:
        api_version: core/v2
        type: Handler
        name: timescaledb-metrics
      patches:
        - op: add
          path: /spec/env_vars/-
          value: "TIMESCALEDB_DSN=[[timescaledb_dsn.env_var]]"
        - op: add
          path: /spec/secrets/-
          value:
            secret: "[[timescaledb_dsn.secret]]"
            name: TIMESCALEDB_DSN

  post_install:
    - type: section
      title: Success
    - type: markdown
      body: |
        You have successfully enabled the TimescaleDB integration.

        Checks configured with the `timescaledb-metrics` pipeline will send metrics to TimescaleDB.

        ```yaml
        spec:
          pipelines:
            - api_version: core/v2
              type: Pipeline
              name: timescaledb-metrics
        ```
