---
api_version: catalog/v1
type: Integration
metadata:
  namespace: system
  name: disk-monitoring
spec:
  class: supported
  provider: monitoring
  display_name: Disk Monitoring
  short_description: Cross-platform disk monitoring and metrics for Linux, macOS, and Windows
  supported_platforms:
    - darwin
    - linux
    - windows
  tags:
    - system
    - host
    - os
    - disk
    - volumes
  contributors:
    - "@sensu"
    - "@calebhailey"
    - "@jspaleta"
    - "@thoward"
    - "@nikkixdev"
  prompts:
    - type: section
      title: Sensu Subscriptions
    - type: markdown
      body: |
        Provide the subscriptions for Sensu agents that should execute the `disk-usage` check.
    - type: question
      name: subscriptions
      input:
        type: array
        items:
          type: string
          title: Subscriptions
          ref: core/v2/entity/subscriptions
        default:
          - system
          - system/disk
          - linux
          - linux/disk
          - windows
          - windows/disk
          - darwin
          - darwin/disk
    - type: section
      title: Pipeline Configuration
    - type: markdown
      body: |
        Name the [pipelines] you want to use to process Disk Monitoring integration data.

        [pipelines]: https://docs.sensu.io/sensu-go/latest/observability-pipeline/observe-process/pipelines/
    - type: question
      name: alerts_pipeline
      required: false
      input:
        type: string
        title: Alert pipeline name
        description: >-
          Which pipeline do you want to use for alerts due to failures this integration detects?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "alerts"
    - type: question
      name: incidents_pipeline
      required: false
      input:
        type: string
        title: Incident management pipeline name
        description: >-
          Which pipeline do you want to use to process incidents due to failures this integration detects?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "incidents"
    - type: question
      name: metrics_pipeline
      required: false
      input:
        type: string
        title: Metrics pipeline name
        description: >-
          Which pipeline do you want to use to process the metrics this integration collects?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "metrics"
  resource_patches:
    - resource:
        api_version: core/v2
        type: CheckConfig
        name: disk-usage
      patches:
        - path: /spec/subscriptions
          op: replace
          value: subscriptions
        - path: /spec/pipelines/-
          op: add
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[alerts_pipeline]]"
        - path: /spec/pipelines/-
          op: add
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[incidents_pipeline]]"
        - path: /spec/pipelines/-
          op: add
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[metrics_pipeline]]"
  post_install:
    - type: section
      title: Success
    - type: markdown
      body: |
        You enabled the Disk Monitoring integration.

        The `disk-usage` check will run for all Sensu agents with these subscriptions: [[subscriptions]].