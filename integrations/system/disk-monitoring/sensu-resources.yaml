---
type: CheckConfig
api_version: core/v2
metadata:
  created_by: sensu
  labels:
    sensu.io/managed_by: sensuctl
  name: disk-usage
  namespace: default
spec:
  check_hooks: null
  command: >-
    check-disk-usage --metrics
    --warning {{ .annotations.disk_usage_warning_threshold | default "80.0" }}
    --critical {{ .annotations.disk_usage_critical_threshold | default "90.0" }}
  runtime_assets:
    - sensu/check-disk-usage:0.6.0
  publish: true
  subscriptions:
    - system
    - system/disk
    - linux
    - linux/disk
    - windows
    - windows/disk
    - darwin
    - darwin/disk
  interval: 30
  timeout: 10
  output_metric_format: prometheus_text
  output_metric_tags:
    - name: entity
      value: '{{ .name }}'
    - name: namespace
      value: '{{ .namespace }}'
    - name: os
      value: '{{ .system.os }}'
  pipelines: []
