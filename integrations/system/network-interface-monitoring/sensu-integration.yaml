---
api_version: catalog/v1
type: Integration
metadata:
  namespace: system
  name: network-interface-monitoring
spec:
  class: supported
  provider: monitoring
  display_name: Network interface monitoring
  short_description: Cross-platform network interface monitoring for Windows, Linux, and macOS
  supported_platforms:
    - darwin
    - linux
    - windows
  tags:
    - system
    - host monitoring
    - network monitoring
  contributors:
    - "@sensu"
    - "@calebhailey"
    - "@jspaleta"
    - "@thoward"
    - "@fguimond"
  prompts:
    - type: section
      title: Configure Network Interface Monitoring
    - type: markdown
      body: |
        By default, this integration will collect metrics from all network interfaces, and alert on dropped packets and errors on `eth0`.

        The following parameters will allow you to customize these defaults across all hosts.

        * Default interface (e.g. "eth0")
        * Interface filters (interfaces to include or exclude from network monitoring)

        _NOTE: Please review the integration setup for instructions on how to override these defaults **on a per-host basis** using Sensu Agent annotations._
    - type: question
      name: default_interface
      required: true
      input:
        type: string
        title: Default Network Interface
        description: >-
          Default network interface to alert on (e.g. "eth0")
        default: eth0
    - type: question
      name: options
      input:
        type: object
        oneOf:
          - type: object
            properties:
              option:
                type: string
                title: "[Optional] Inclusive or exclusive filtering?"
                const: excluded_interfaces
                constLocale:
                  title: Exclude Interfaces
                  description: >-
                    Select this option to configure a list of interfaces to exclude from network monitoring (e.g. "lo")
              excluded_interfaces:
                type: string
                title: Interfaces to exclude
                description: >-
                  Comma-separated list of interfaces to exclude from monitoring (e.g. "lo")
                default: ""
          - type: object
            properties:
              option:
                type: string
                title: "[Optional] Inclusive or exclusive filtering?"
                const: included_interfaces
                constLocale:
                  title: Include Interfaces
                  description: >-
                    Select this option to configure a list of interfaces to include in network monitoring (e.g. "eth0")
              included_interfaces:
                type: string
                title: Interfaces to include
                description: >-
                  Comma-separated list of interfaces to include in monitoring (e.g. "eth0")
                default: ""
    - type: section
      title: Configure Sensu Subscriptions
    - type: markdown
      body: |
        Configure which Sensu Agent subscriptions this check should be run on.
    - type: question
      name: subscriptions
      input:
        type: array
        items:
          type: string
          title: Sensu Subscriptions
          ref: core/v2/entity/subscriptions
        default:
          - system
          - system/network
          - darwin
          - darwin/network
          - linux
          - linux/network
          - windows
          - windows/network
    - type: section
      title: Configure Event Processing Pipelines
    - type: markdown
      body: |
        Configure the event processing pipelines for processing events and metrics.
      title: Configure Event Processing Pipelines
    - type: markdown
      body: |
        This integration collects host metrics and can issue alerts using metric threaholds. You can configure different Sensu pipelines to use to process metrics and alerts.
    - type: question
      name: metrics_pipeline
      required: false
      input:
        type: string
        title: Metrics Pipeline
        description: >-
          How do you want to process metrics collected by this integration?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == 'metrics'
    - type: question
      name: alerts_pipeline
      required: false
      input:
        type: string
        title: Alert Pipeline
        description: >-
          How do you want to be alerted for failures detected by this integration (e.g. Slack or Microsoft Teams)?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == 'alerts'
    - type: question
      name: incidents_pipeline
      required: false
      input:
        type: string
        title: Incident Pipeline
        description: >-
          How do you want to process incidents for failures detected by this integration (e.g. Atlassian JIRA/ServiceDesk, or Pagerduty)?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == 'incidents'
  resource_patches:
    - resource:
        api_version: core/v2
        type: CheckConfig
        name: network-interface-health
      patches:
        - op: replace
          path: /spec/subscriptions
          value: subscriptions
        - op: replace
          path: /spec/command
          value: >-
            network-interface-checks
            --state-file '{{ or .annotations.network_interface_monitoring_state_file "/var/cache/sensu/sensu-agent/network-interface-checks" }}'
            --exclude-interfaces '{{ or .annotations.excluded_network_interfaces "[[options.excluded_interfaces]]" }}'
        - op: replace
          path: /spec/command
          value: >-
            network-interface-checks
            --state-file '{{ or .annotations.network_interface_monitoring_state_file "/var/cache/sensu/sensu-agent/network-interface-checks" }}'
            --include-interfaces '{{ or .annotations.excluded_network_interfaces "[[options.included_interfaces]]" }}'
        - op: replace
          path: /spec/output_metric_thresholds/0/tags/0/value # drop_in_rate
          value: '{{ .annotations.default_network_interface | default "[[default_interface]]" }}'
        - op: replace
          path: /spec/output_metric_thresholds/1/tags/0/value # drop_out_rate
          value: '{{ .annotations.default_network_interface | default "[[default_interface]]" }}'
        - op: replace
          path: /spec/output_metric_thresholds/2/tags/0/value # err_in_rate
          value: '{{ .annotations.default_network_interface | default "[[default_interface]]" }}'
        - op: replace
          path: /spec/output_metric_thresholds/3/tags/0/value # err_out_rate
          value: '{{ .annotations.default_network_interface | default "[[default_interface]]" }}'
        - op: add
          path: /spec/pipelines/-
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[metrics_pipeline]]"
        - op: add
          path: /spec/pipelines/-
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[alerts_pipeline]]"
        - op: add
          path: /spec/pipelines/-
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[incidents_pipeline]]"
