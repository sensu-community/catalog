---
type: CheckConfig
api_version: core/v2
metadata:
  name: network-interface-health
spec:
  command: >-
    network-interface-checks
    --state-file /var/cache/sensu/sensu-agent/network-interface-checks
  runtime_assets:
    - sensu/network-interface-checks:0.1.0
  publish: true
  subscriptions:
    - system
    - system/network
    - darwin
    - darwin/network
    - linux
    - linux/network
    - windows
    - windows/network
  interval: 30
  timeout: 10
  ttl: 0
  output_metric_format: prometheus_text
  output_metric_tags:
    - name: host.name
      value: "{{ .name }}"
    - name: entity
      value: "{{ .entity }}"
    - name: namespace
      value: "{{ .namespace }}"
    - name: os
      value: "{{ .system.os }}"
  pipelines: []
  env_vars: []
---
