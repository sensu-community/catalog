---
api_version: catalog/v1
type: Integration
metadata:
  namespace: example
  name: helloworld
spec:
  class: community
  provider: monitoring
  display_name: Hello World
  short_description: Example integration
  supported_platforms:
    - linux
    - windows
    - darwin
  tags:
    - example
    - helloworld
  contributors:
    - "@sensu"
  prompts:
    - type: section
      title: Hello World Configuration
    - type: markdown
      body: |
        Provide the name of the integration, check execution interval, name of the world to greet, and check labels.
    - type: question
      name: integration_name
      required: true
      input:
        type: string
        title: Integration name
        description: >-
          Enter the integration name
        default: Hello World
    - type: question
      name: interval
      input:
        type: integer
        title: Interval
        description: >-
          Specify the check execution interval, in seconds (60 = 1 minute, 300 = 5 minutes, 600 = 10 minutes)
        default: 30
    - type: question
      name: integration_world
      input:
        type: string
        title: World to greet
        description: >-
          Enter the name of the world you want to greet
        default: Sensu Integration
    - type: question
      name: labels
      input:
        type: object
        title: Check labels
        description: Add metadata labels for the `helloworld` check
        format: io.sensu.meta.label
        additionalProperties:
          type: string
    - type: section
      title: Sensu Subscriptions
    - type: markdown
      body: |
        Specify the subscriptions for Sensu agents that should execute the `helloworld` check
    - type: question
      name: subscriptions
      input:
        type: array
        items:
          type: string
          title: Subscriptions
          ref: core/v2/entity/subscriptions
        default:
          - helloworld
          - example
  resource_patches:
    - resource:
        type: CheckConfig
        api_version: core/v2
        name: helloworld
      patches:
        - op: replace
          path: /metadata/labels
          value: labels
        - op: replace
          path: /spec/subscriptions
          value: subscriptions
        - path: /metadata/name
          op: replace
          value: "[[integration_name]]"
        - path: /spec/interval
          op: replace
          value: "[[interval]]"
        - path: /spec/command
          op: replace
          value: >-
            echo "Hello, {{ .annotations.helloworld | default '[[ integration_world ]]' }} world!"
  post_install:
    - type: section
      title: Success
    - type: markdown
      body: |
        You enabled the Hello World integration. The `helloworld` check will run for all Sensu agents with these subscriptions: [[subscriptions]].