---
api_version: catalog/v1
type: Integration
metadata:
  namespace: http
  name: http-endpoint-monitoring
spec:
  class: supported
  provider: monitoring
  display_name: HTTP Endpoint Monitoring
  short_description: "HTTP Endpoint Monitoring"
  supported_platforms:
    - darwin
    - linux
    - windows
  tags:
    - http
  contributors:
    - "@sensu"
    - "@calebhailey"
    - "@nizwiz"
  prompts:
    - type: section
      title: HTTP Endpoint Configuration
    - type: markdown
      body: |
        Configure HTTP Endpoint monitoring with the following parameters:

        * **Alias**: URL endpoint alias (used as Sensu check/event name prefix)
        * **URL**: the target URL to monitor (e.g. `http://localhost:80/health`)
        * **Interval**: how often to monitor the HTTP endpoint (in seconds)
        * **Subscriptions**: configure where you want the test to originate from (e.g. `us-west-1`)
    - type: question
      name: alias
      required: true
      input:
        type: string
        title: HTTP Endpoint Alias
        description: >-
          Provide an HTTP endpoint alias (will be used as the Sensu check/event name prefix).
    - type: question
      name: protocol
      required: true
      input:
        type: string
        title: HTTP Endpoint Protocol
        description: >-
          Provide the HTTP endpoint protocol (i.e. "http" or "https").
        enum:
          - http
          - https
        default: http
    - type: question
      name: host
      required: true
      input:
        type: string
        title: HTTP Endpoint Host
        description: >-
          Provide the HTTP endpoint host (e.g. "api.mycompany.com")
        default: localhost
    - type: question
      name: port
      required: true
      input:
        type: integer
        title: HTTP Endpoint Port
        description: >-
          Provide the HTTP endpoint port (e.g. 443 for HTTPS)
        default: 80
    - type: question
      name: path
      required: true
      input:
        type: string
        title: HTTP Endpoint Path
        description: >-
          Provide the HTTP endpoint path (e.g. "/health"; NOTE: this configuration MUST begin with a "/")
        default: "/"
    - type: question
      name: interval
      input:
        type: integer
        title: Interval
        description: >-
          Configure the HTTP endpoint monitoring interval, in seconds (60 = one minute, 300 = five minutes, 600 = 10 minutes, etc)
        default: 30
    - type: question
      name: subscriptions
      input:
        type: array
        items:
          type: string
          title: Sensu Subscriptions
          ref: core/v2/entity/subscriptions
        default:
          - example
    - type: section
      title: Pipeline Configuration
    - type: markdown
      body: |
        Configure one or more [pipelines] for processing HTTP Status Monitoring data.

        [pipelines]: https://docs.sensu.io/sensu-go/latest/observability-pipeline/
    - type: question
      name: alert_pipeline
      required: false
      input:
        type: string
        title: Alert Pipeline
        description: >-
          How do you want to be alerted for failures detected by this pipeline (e.g. Slack or Microsoft Teams)?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "alerts"
    - type: question
      name: incident_pipeline
      required: false
      input:
        type: string
        title: Incident Management Pipeline
        description: >-
          How do you want to process incidents for failures detected by this pipeline (e.g. Atlassian JIRA/ServiceDesk, or Pagerduty)?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "incidents"
    - type: question
      name: metrics_pipeline
      required: false
      input:
        type: string
        title: Metrics Pipeline
        description: >-
          How do you want to process metrics collected by this integration?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "metrics"
  resource_patches:
    - resource:
        api_version: core/v2
        type: CheckConfig
        name: http-endpoint-healthcheck
      patches:
        - op: replace
          path: /metadata/name
          value: "[[alias]]-endpoint-healthcheck"
        - op: replace
          path: /spec/command
          value: >-
            http-check
            --timeout 10
            --url "[[protocol]]://[[host]]:[[port]][[path]]"
        - op: replace
          path: /spec/subscriptions
          value: subscriptions
        - op: replace
          path: /spec/proxy_entity_name
          value: "[[host]]"
        - op: add
          path: /spec/pipelines/-
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[alert_pipeline]]"
        - op: add
          path: /spec/pipelines/-
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[incident_pipeline]]"
    - resource:
        api_version: core/v2
        type: CheckConfig
        name: http-endpoint-metrics
      patches:
        - op: replace
          path: /metadata/name
          value: "[[alias]]-endpoint-metrics"
        - op: replace
          path: /spec/command
          value: >-
            http-perf
            --timeout 10
            --url "[[protocol]]://[[host]]:[[port]][[path]]"
        - op: replace
          path: /spec/subscriptions
          value: subscriptions
        - op: replace
          path: /spec/proxy_entity_name
          value: "[[host]]"
        - op: add
          path: /spec/output_metric_tags/-
          value:
            name: "host"
            value: "[[host]]"
        - op: add
          path: /spec/output_metric_tags/-
          value:
            name: "path"
            value: "[[path]]"
        - op: add
          path: /spec/pipelines/-
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[metrics_pipeline]]"
