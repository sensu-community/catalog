---
type: Pipeline
api_version: core/v2
metadata:
  name: sumologic
  labels:
    provider: metrics
spec:
  workflows:
  - name: sumologic-metrics
    filters:
    - api_version: core/v2
      type: EventFilter
      name: has_metrics
    handler:
      api_version: pipeline/v1
      type: SumoLogicMetricsHandler
      name: sumologic-metrics
  - name: sumologic-logs
    filters: []
    handler:
      api_version: core/v2
      type: Handler
      name: sumologic-events
---
type: SumoLogicMetricsHandler
api_version: pipeline/v1
metadata:
  name: sumologic-metrics
spec:
  url: "${SUMOLOGIC_URL}"
  max_connections: 10
  timeout: 30s
---
type: Handler
api_version: core/v2
metadata:
  name: sumologic-events
spec:
  type: pipe
  command: >-
    sensu-sumologic-handler
    --send-log
    --source-host "{{ .Entity.Name }}"
    --source-name "{{ .Check.Name }}"
    --source-category "sensu-event"
    # NOTE: Requires SUMOLOGIC_URL environment varible or secret
  runtime_assets:
    - sensu/sensu-sumologic-handler:0.3.0
  env_vars: []
  timeout: 10
---
