---
api_version: catalog/v1
type: Integration
metadata:
  namespace: "opentsdb"
  name: "opentsdb-metrics"
spec:
  class: supported
  provider: metrics
  display_name: OpenTSDB Metrics
  short_description: Send metrics to an OpenTSDB database
  tags:
    - opentsdb
    - metrics
  contributors:
    - "@sensu"
  prompts:
    - type: section
      title: Secrets Management
    - type: markdown
      body: |
        This integration requires one or more secrets for {{integration_namespace}} API authentication.
    - type: question
      name: secret_provider
      input:
        type: string
        title: Secret Provider
        enum:
          - env
          - vault
        default: env
    - type: question
      name: secret_id
      input:
        type: string
        title: Secret ID
        description: >-
          Provide the Secret identifier (i.e. environment variable name, or Vault secret key/path)
        default: example_secret

  resource_patches:
    - resource:
        api_version: secrets/v1
        type: Secret
        name: example_secret
      patches:
        - path: /spec/provider
          op: replace
          value: "[[secret_provider]]"
        - path: /spec/id
          op: replace
          value: "[[secret_id]]"
