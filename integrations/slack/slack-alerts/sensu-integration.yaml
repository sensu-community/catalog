---
type: Integration
api_version: catalog/v1
metadata:
  namespace: slack
  name: slack-alerts
spec:
  class: supported
  provider: alerts
  display_name: Slack Alerts
  short_description: Send alerts via Slack
  tags:
    - slack
    - alerts
  contributors:
    - "@sensu"
    - "@calebhailey"
    - "@jspaleta"
  prompts:
    - type: section
      title: Slack Configuration
    - type: markdown
      body: |
        This integration requires a Slack Webhook URL for Slack API Authentication, and a default alerting channel.

        Please visit [Slack Incoming Webhook] and [Slack Channels] documentation for more information.

        [Slack Incoming Webhook]: https://api.slack.com/messaging/webhooks
        [Slack Channels]: https://slack.com/help/articles/360017938993-What-is-a-channel
    - type: question
      name: slack_webhook_url
      required: true
      input:
        type: object
        oneOf:
          - type: object
            required:
              - option
              - secret
            properties:
              option:
                type: string
                title: Slack Webhook URL
                const: secret
                constLocale:
                  title: Secret
                  description: >-
                    Select this option to use Sensu Secrets Management
              secret:
                type: string
                title: Slack Webhook URL (Sensu Secret)
                description: >-
                  Select the Slack Webhook URL (Sensu Secret)
                ref: secrets/v1/secret/metadata/name
          - type: object
            required:
              - option
              - env_var
            properties:
              option:
                type: string
                title: Slack Webhook URL
                const: env_var
                constLocale:
                  title: Environment Variable
                  description: >-
                    Select this option to store sensitive configuration as environment variables
              env_var:
                type: string
                title: Slack Webhook URL
                description: >-
                  Provide the Slack Webhook URL (NOTE: this will be stored in the Sensu API as unencrypted plaintext).
    - type: question
      name: slack_channel
      required: true
      input:
        type: string
        title: Slack Channel
        description: >-
          Slack Channel (e.g. "#sensu", "#monitoring", "#ops", or "#alerts")
        default: "#sensu"
  resource_patches:
    - resource:
        api_version: core/v2
        type: Handler
        name: slack
      patches:
        - op: add
          path: /spec/env_vars/-
          value: "SLACK_CHANNEL=[[slack_channel]]"
        - op: add
          path: /spec/env_vars/-
          value: "SLACK_WEBHOOK_URL=[[slack_webhook_url.env_var]]"
        - op: add
          path: /spec/secrets/-
          value:
            secret: "[[slack_webhook_url.secret]]"
            name: SLACK_WEBHOOK_URL

