---
api_version: catalog/v1
type: Integration
metadata:
  namespace: dns
  name: dns-monitoring
spec:
  class: supported
  provider: monitoring
  display_name: DNS Monitoring
  short_description: Monitor DNS service availability
  supported_platforms:
    - linux
  tags:
    - dns
  contributors:
    - "@sensu"
    - "@c-kruse"
  prompts:
    - type: section
      title: DNS Check Options
    - type: markdown
      body: |
        Configure your DNS Query
    - type: question
      name: servers
      required: true
      input:
        default: 1.1.1.1
        type: string
        title: Name Servers
        description: >-
          comma delimited list of name servers to query.
    - type: question
      name: domains
      required: true
      input:
        default: sensu.io
        type: string
        title: Domains
        description: >-
          comma delimited list of domains to query
    - type: question
      name: record_type
      required: true
      input:
        default: A
        type: string
        title: Record Type
        description: >-
          record type to query
    - type: question
      name: record_class
      required: true
      input:
        default: IN
        type: string
        title: Record Class
        description: >-
          record class to query
    - type: section
      title: Check Conditions
    - type: markdown
      body: |
        Configure Check Error Codes and Conditions

        The [dns-check]() plugin is configured by default to only produce metrics.
        You must configure acceptable bounds for the output of these metrics in order
        to trigger any incident or alerting pipelines.
    - type: question
      name: metric_thresholds
      input:
        type: array
        title: Alert Thresholds
        items:
          type: object
          oneOf:
            - type: "object"
              properties:
                name:
                  type: string
                  title: Alert Condition
                  const: dns_resolved
                  constLocale:
                    title: Record Not Resolved
                thresholds:
                  type: array
                  default:
                    - status: 2
                      min: "0"
                      max: "0"
                  items:
                    type: object
                    properties:
                      min:
                        type: string
                        default: "0"
                      max:
                        type: string
                        default: "0"
                      status:
                        type: integer
            - type: "object"
              properties:
                name:
                  type: string
                  title: Alert Condition
                  const: dns_secure
                  constLocale:
                    title: DNSSEC not Configured
                thresholds:
                  type: array
                  default:
                    - status: 2
                      min: "0"
                      max: "0"
                  items:
                    type: object
                    properties:
                      min:
                        type: string
                      max:
                        type: string
                      status:
                        type: integer
            - type: "object"
              properties:
                name:
                  type: string
                  title: Alert Condition
                  const: dns_response_time
                  constLocale:
                    title: Query Response Time Exceeds Limit
                thresholds:
                  type: array
                  default:
                    - status: 2
                      min: "0"
                      max: "0"
                  items:
                    type: object
                    properties:
                      min:
                        type: string
                        default: "0"
                      max:
                        type: string
                        default: "0"
                      status:
                        type: integer
    - type: section
      title: Pipeline Configuration
    - type: markdown
      body: |
        Configure one or more [pipelines] for processing {{integration_short_name}} data.

        [pipelines]: https://docs.sensu.io/sensu-go/latest/observability-pipeline/
    - type: question
      name: alert_pipeline
      required: false
      input:
        type: string
        title: Alert Pipeline
        description: >-
          How do you want to be alerted for failures detected by this pipeline (e.g. Slack or Microsoft Teams)?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "alerts"
    - type: question
      name: incident_pipeline
      required: false
      input:
        type: string
        title: Incident Management Pipeline
        description: >-
          How do you want to process incidents for failures detected by this pipeline (e.g. Atlassian JIRA/ServiceDesk, or Pagerduty)?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "incidents"
    - type: question
      name: metrics_pipeline
      required: false
      input:
        type: string
        title: Metrics Pipeline
        description: >-
          How do you want to process metrics collected by this integration?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "metrics"
  resource_patches:
    - resource:
        api_version: core/v2
        type: CheckConfig
        name: dns-monitoring
      patches:
        - path: /spec/env_vars/-
          op: add
          value: "SERVER=[[servers]]"
        - path: /spec/env_vars/-
          op: add
          value: "DOMAIN=[[domains]]"
        - path: /spec/env_vars/-
          op: add
          value: "CLASS=[[record_class]]"
        - path: /spec/env_vars/-
          op: add
          value: "TYPE=[[record_type]]"
        - path: /spec/pipelines/-
          op: add
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[alert_pipeline]]"
        - path: /spec/pipelines/-
          op: add
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[incident_pipeline]]"
        - path: /spec/pipelines/-
          op: add
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[metrics_pipeline]]"
        - path: /spec/output_metric_thresholds
          op: replace
          value: metric_thresholds
