---
api_version: catalog/v1
type: Integration
metadata:
  namespace: dns
  name: dns-monitoring
spec:
  class: supported
  provider: monitoring
  display_name: DNS Monitoring
  short_description: Monitor DNS service availability
  supported_platforms:
    - linux
  tags:
    - dns
  contributors:
    - "@sensu"
    - "@c-kruse"
  prompts:
    - type: section
      title: DNS Check Options
    - type: markdown
      body: |
        Configure your DNS Query
    - type: question
      name: servers
      required: true
      input:
        default: 1.1.1.1
        type: string
        title: Name Servers
        description: >-
          comma delimited list of name servers to query.
    - type: question
      name: domains
      required: true
      input:
        default: sensu.io
        type: string
        title: Domains
        description: >-
          comma delimited list of domains to query
    - type: question
      name: record_type
      required: true
      input:
        default: A
        type: string
        title: Record Type
        description: >-
          record type to query
    - type: question
      name: record_class
      required: true
      input:
        default: IN
        type: string
        title: Record Class
        description: >-
          record class to query
    - type: section
      title: Check Conditions
    - type: markdown
      body: |
        Configure Check Error Codes and Conditions
    - type: question
      name: record_not_resolved_exit_code
      required: true
      input:
        default: 2
        type: integer
        title: DNS Record Not Resolved Exit Status
        description: >-
          The check exit status when the record can not be resolved.

          0 = OK
          1 = Warning
          2+ = Critical
    - type: question
      name: dnssec_not_configured_exit_code
      required: true
      input:
        default: 0
        type: integer
        title: DNSSEC Not Configured Exit Status
        description: >-
          The check exit status when the Nameserver indicates that DNSSEC was not checked
          or verified.

          0 = OK
          1 = Warning
          2+ = Critical
    - type: section
      title: Pipeline Configuration
    - type: markdown
      body: |
        Configure one or more [pipelines] for processing {{integration_short_name}} data.

        [pipelines]: https://docs.sensu.io/sensu-go/latest/observability-pipeline/
    - type: question
      name: alert_pipeline
      required: false
      input:
        type: string
        title: Alert Pipeline
        description: >-
          How do you want to be alerted for failures detected by this pipeline (e.g. Slack or Microsoft Teams)?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "alerts"
    - type: question
      name: incident_pipeline
      required: false
      input:
        type: string
        title: Incident Management Pipeline
        description: >-
          How do you want to process incidents for failures detected by this pipeline (e.g. Atlassian JIRA/ServiceDesk, or Pagerduty)?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "incidents"
    - type: question
      name: metrics_pipeline
      required: false
      input:
        type: string
        title: Metrics Pipeline
        description: >-
          How do you want to process metrics collected by this integration?
        ref: core/v2/pipeline/metadata/name
        refFilter: .labels.provider == "metrics"
  resource_patches:
    - resource:
        api_version: core/v2
        type: CheckConfig
        name: dns-monitoring
      patches:
        - path: /spec/env_vars/-
          op: add
          value: "SERVER=[[servers]]"
        - path: /spec/env_vars/-
          op: add
          value: "DOMAIN=[[domains]]"
        - path: /spec/env_vars/-
          op: add
          value: "CLASS=[[record_class]]"
        - path: /spec/env_vars/-
          op: add
          value: "TYPE=[[record_type]]"
        - path: /spec/pipelines/-
          op: add
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[alert_pipeline]]"
        - path: /spec/pipelines/-
          op: add
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[incident_pipeline]]"
        - path: /spec/pipelines/-
          op: add
          value:
            api_version: core/v2
            type: Pipeline
            name: "[[metrics_pipeline]]"
        - path: /spec/output_metric_thresholds/0/thresholds/0/status
          op: replace
          value: record_not_resolved_exit_code
        - path: /spec/output_metric_thresholds/1/thresholds/0/status
          op: replace
          value: dnssec_not_configured_exit_code
