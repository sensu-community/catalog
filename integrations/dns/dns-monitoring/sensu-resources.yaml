---
type: CheckConfig
api_version: core/v2
metadata:
  name: dns-monitoring
spec:
  command: >-
    dns-check
  runtime_assets:
    - sensu/dns-check:0.1.0
  publish: true
  env_vars: []
  subscriptions:
    - dns
  interval: 30
  timeout: 10
  output_metric_format: prometheus_text
  output_metric_thresholds:
    - name: dns_resolved
      null_status: 1
      thresholds:
        - min: "0"
          max: "0"
          status: 2
    - name: dns_secure
      null_status: 1
      thresholds:
        - min: "0"
          max: "0"
          status: 0
  pipelines: []
