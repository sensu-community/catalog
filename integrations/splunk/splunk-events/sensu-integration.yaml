---
api_version: catalog/v1
type: Integration
metadata:
  namespace: splunk
  name: splunk-events
spec:
  class: supported
  provider: events
  display_name: Splunk Events
  short_description: >-
    A sensu event handler pipeline that sends events to be indexed
    in Splunk via a Universal Forwarder
  supported_platforms:
    - darwin
    - linux
    - windows
  tags:
    - splunk
    - events
  contributors:
    - "@sensu"
    - "@nixwiz"
  prompts:
    - type: section
      title: Splunk Endpoint
    - type: markdown
      body: |
        This integration requires a TCP endpoint to send sensu events to
    - type: question
      name: host
      input:
        type: string
        title: Host Name
        default: localhost
    - type: question
      name: port
      input:
        type: integer
        title: Port
        default: 7758
  resource_patches:
    - resource:
        api_version: pipeline/v1
        type: TCPStreamHandler
        name: splunk-events
      patches:
        - path: /spec/address
          op: replace
          value: "[[host]]:[[port]]"


