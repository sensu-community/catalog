---
type: CheckConfig
api_version: core/v2
metadata:
  name: nginx-metrics
spec:
  command: >-
    nginx-check
    --url {{ .annotations.metrics_nginx_url | default "http://localhost:80/nginx_status" }}
  runtime_assets:
    - sensu/nginx-check:0.1.0
  publish: false
  subscriptions:
    - nginx
  interval: 30
  timeout: 10
  output_metric_format: prometheus_text
  output_metric_tags:
    - name: entity
      value: "{{ .name }}"
  output_metric_thresholds:
    - name: nginx_active
      thresholds:
        - max: "300"
          status: 1
    - name: nginx_waiting
      thresholds:
        - max: "30"
          status: 1
  pipelines: []
---
