---
type: Pipeline
api_version: core/v2
metadata:
  name: mattermost
  labels:
    provider: alerts
spec:
  workflows:
    - name: mattermost
      filters:
        - api_version: core/v2
          type: EventFilter
          name: is_incident
        - api_version: core/v2
          type: EventFilter
          name: not_silenced
        - api_version: core/v2
          type: EventFilter
          name: mattermost_alerts
      handler:
        api_version: core/v2
        type: Handler
        name: mattermost
---
type: Handler
api_version: core/v2
metadata:
  name: mattermost
spec:
  type: pipe
  command: >-
    sensu-slack-handler
    --channel ${MATTERMOST_CHANNEL}
    --username SensuGo
    --webhook-url ${MATTERMOST_WEBHOOK_URL}
    --description-template "{{ .Check.Output }}\n\n[namespace: {{ .Entity.Namespace }}]"
  runtime_assets:
    - sensu/sensu-slack-handler:1.4.0
  timeout: 0
  env_vars: []
  secrets: []
---
type: EventFilter
api_version: core/v2
metadata:
  name: mattermost_alerts
spec:
  action: allow
  expressions:
  - event.check.occurrences == 1 || Math.ceil( seconds_since(event.check.last_ok) / 60 ) % 60 == 0
